<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="hoodie-img">
            <!-- <img src="./hoodie-img.avif" class="product-img" alt="" srcset=""> -->
            <button class="view-details-btn">VIEW DETAILS</button>
        </div>
        <div class="product-info">
            <div class="product-name-price">
                <h3 class="product-head">Adidas Originals</h3>
                <h3 class="price">$50</h3>
            </div>
            <div>
                <p class="product-type">Men's running shirt</p>
            </div>

            <div>
                <h4 class="sizes-head">SIZES</h4>
                <p class="sizes">XS, S, M, L, XL, XXL</p>
            </div>

            <h4 class="colors-head">COLORS</h4>
            <div class="colors">
                <button class="colors-btn blue"></button>
                <button class="colors-btn red"></button>
                <button class="colors-btn white"></button>
                <button class="colors-btn black"></button>
            </div>
        </div>
    </main>
</body>
</html>
